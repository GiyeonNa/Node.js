<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BMI 지수 계산기</title>
  </head>
  <body>
    <h1>BMI 지수 계산기</h1>
    <h3>자료를 입력해 주세요</h3>
    <hr>
    <form method="post" accept-charset="utf-8">
      <table>
        <tr>
          <td><label>성 명 : </label></td>
          <td><input type="text" name="name" > </td>
        </tr>

        <tr>
          <td><label>신 장 : </label></td>
          <td><input type="text" name="height" >Cm</td>
        </tr>

        <tr>
          <td><label>몸 무 게 : </label></td>
          <td><input type="text" name="weight" >Kg</td>
        </tr>
      </table>
      <input type="submit">
    </form>
  </body>
</html>
